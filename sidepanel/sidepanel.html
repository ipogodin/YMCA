<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="sidepanel.css" />
    <title>YMCA</title>
</head>
<body>
<header class="header">
    <img src="images/logo.png" alt="YouTube Mentor Comment Assistant Logo" class="logo" />
    <span class="app-name">YouTube Mentor Comment Assistant</span>
    <img id="helpIcon" src="images/help.png" alt="Help" class="help-icon" />
</header>
<main>
    <div id="helpTooltip" class="tooltip hidden">
        <p>
            - Click the "Generate Comment" button to start.<br />
            - Use "Fill Comment" to insert it into the YouTube comment box.<br />
            - If the video title or description is not displayed, click "Refresh Video Info".
        </p>
    </div>
    <div class="section">
        <label for="videoTitle" class="label">Video Title</label>
        <textarea
                id="videoTitle"
                placeholder="Loading video title..."
                cols="30"
                rows="2"
                class="input textarea-static"
        ></textarea>
    </div>
    <div class="section">
        <label for="videoDescription" class="label">Video Description</label>
        <textarea
                id="videoDescription"
                placeholder="Loading video description..."
                cols="30"
                rows="5"
                class="input textarea-static"
        ></textarea>
    </div>
    <div class="collapsible-section">
        <button id="toggleOptionalQuery" class="toggle-button">Input Optional Query</button>
        <div id="optionalQueryContent" class="collapsible-content hidden">
            <label for="queryForm" class="label">Optional Query</label>
            <textarea
                    id="queryForm"
                    placeholder="Provide a prompt to tailor your comment perfectly"
                    cols="30"
                    rows="3"
                    class="input"
            ></textarea>
        </div>
    </div>
    <div id="loading" class="image-container" hidden>
        <img src="images/loading.gif" alt="Loading..." class="cropped-image" />
    </div>
    <div id="error" class="text error" hidden></div>
    <div class="section">
        <label for="commentTextbox" class="label">Generated Comment</label>
        <textarea
                id="commentTextbox"
                placeholder="Generated comment will appear here"
                cols="30"
                rows="5"
                class="input textarea-comment"
        ></textarea>
    </div>
    <div class="button-group">
        <button id="btnGenerate" class="button primary emphasized">Generate Comment</button>
        <button id="btnFillComment" class="button primary">Fill Comment</button>
        <button id="btnFetchDescription" class="button secondary tertiary">Refresh Video Info</button>
    </div>
</main>
<script src="sidepanel.js" type="module"></script>
</body>
</html>
