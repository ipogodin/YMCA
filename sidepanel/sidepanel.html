<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="sidepanel.css" />
    <title>YouTube Mentor Comment Assistant</title>
</head>
<body>
<header class="header">
    <img src="images/logo.png" alt="YouTube Mentor Comment Assistant Logo" class="logo" />
    <span class="app-name">YouTube Mentor Comment Assistant</span>
</header>
<main>
    <div class="section">
        <label for="videoTitle" class="label">Video Title</label>
        <textarea
                id="videoTitle"
                placeholder="Loading video title..."
                cols="30"
                rows="2"
                class="input textarea-title"
        ></textarea>
    </div>
    <div class="section">
        <label for="videoDescription" class="label">Video Description</label>
        <textarea
                id="videoDescription"
                placeholder="Loading video description..."
                cols="30"
                rows="5"
                class="input"
        ></textarea>
    </div>
    <div class="section">
        <label for="queryForm" class="label">Optional Query</label>
        <textarea
                id="queryForm"
                placeholder="Optional prompt to customize the comment"
                cols="30"
                rows="3"
                class="input"
        ></textarea>
    </div>
    <div id="loading" hidden>
        <img src="images/loading.gif" alt="Loading..." />
    </div>
    <div id="error" class="text error"></div>
    <div class="section">
        <label for="composeTextbox" class="label">Generated Comment</label>
        <textarea
                id="composeTextbox"
                placeholder="Generated comment will appear here"
                cols="30"
                rows="5"
                class="input textarea-comment"
        ></textarea>
    </div>
    <div class="button-group">
        <button id="btnGenerate" class="button primary">Generate Comment</button>
        <button id="btnFetchDescription" class="button secondary">Refresh Video Info</button>
    </div>
</main>
<script src="sidepanel.js" type="module"></script>
</body>
</html>
